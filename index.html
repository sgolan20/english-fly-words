<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אוסף המילים: משחק לימוד אנגלית</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="currentWord"></div>
            <div id="player"></div>
            <div id="score">ניקוד: 0</div>
        </div>
        <div id="gameOver" class="modal">
            <div class="modal-content">
                <h2>המשחק נגמר!</h2>
                <p>הניקוד הסופי שלך: <span id="finalScore"></span></p>
                <button onclick="restartGame()">
                    <i class="fas fa-redo"></i> שחק שוב
                </button>
            </div>
        </div>
        <div id="startMenu" class="modal">
            <div class="modal-content">
                <h1>ברוכים הבאים לאוסף המילים!</h1>
                <button onclick="startGame()">
                    <i class="fas fa-play"></i> התחל משחק
                </button>
                <button onclick="showCustomWordsForm()">
                    <i class="fas fa-pencil-alt"></i> הזן מילים מותאמות אישית
                </button>
                <label for="loadFile" class="file-label">
                    <i class="fas fa-file-upload"></i> טען מילים מקובץ
                </label>
                <input type="file" id="loadFile" class="file-input" accept=".json">
            </div>
        </div>
        <div id="customWordsForm" class="modal">
            <div class="modal-content">
                <h2>הוסף מילים משלך</h2>
                <div id="wordPairs"></div>
                <button id="addWordPair">
                    <i class="fas fa-plus"></i> הוסף זוג מילים
                </button>
                <button id="submitCustomWords">
                    <i class="fas fa-save"></i> שמור והתחל משחק
                </button>
                <button id="saveToFile">
                    <i class="fas fa-file-download"></i> שמור מילים לקובץ
                </button>
                <button onclick="showStartMenu()">
                    <i class="fas fa-arrow-left"></i> חזור לתפריט הראשי
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
